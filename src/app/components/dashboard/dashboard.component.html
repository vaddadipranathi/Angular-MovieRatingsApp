<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <form #searchForm="ngForm" (ngSubmit)="SubmitForm(searchForm)">
        <div class="form-group">
          <p> </p>
          <input #moviename="ngModel" required name="nameserach" [(ngModel)]="search.SearchField" type="text"
            class="form-control" placeholder="movie name" />
          <div class="text-danger" *ngIf="moviename.errors?.required && moviename.dirty">
            movie name is required
          </div>

        </div>

        <div class="form-group">
          <!-- <button (click)="DisplayMovies()" class="btn-btn-success">Search</button> -->
          <button class="btn btn-primary" (click)="DisplayMovies()" type="submit"><i
              class="fa fa-search"></i>Search</button>
        </div>
      </form>


    </div>
  </div>

<div class="row offset-md-1" *ngIf="c=='true'">
  <div *ngIf="movie.Response">
    <div class="col-sm-10">
      <img src="{{movie?.Poster}}" width="300" height="400" alt="Card image cap">
      <p class="card-text"></p>
    </div>
  </div>
  <div class="col-sm-4 ">
    <div class="card">
      <div *ngIf="movie.Response">
        <div class="card-body">
          <h5 class="card-title">Title: {{movie.Title}}</h5>
          <p class="card-text"><b>Year:</b> {{movie.Year}}</p>
          <p class="card-text"><b>RunTime: </b>{{movie.Runtime}}</p>
          <p class="card-text"><b>Released:</b> {{movie.Released}}</p>
          <p class="card-text"><b>Director:</b> {{movie.Director}}</p>
          <select [(ngModel)]="rating" class="form-control" name="cars" id="cars">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <p> </p>
          <button (click)="AddMovie()" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
